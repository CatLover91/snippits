<div class="video-cont">
  <div id="div_YouTube"></div>
</div>
<script async src="https://www.youtube.com/iframe_api"></script>
<script>
function onYouTubeIframeAPIReady() {

  var player;

  player = new YT.Player('div_YouTube', {
    videoId: 'blahblah',     // THE VIDEO ID.
    playerVars: {
      'playlist': 'blahblah',
      'autoplay': 1,
      'controls': 0,
      'showinfo': 0,
      'fs': 0,
      'cc_load_policty': 0,
      'iv_load_policy': 3
    },
    events: {
      'onReady': function(e) {
        e.target.mute();
        e.target.setVolume(0);      // YOU CAN SET VALUE TO 100 FOR MAX VOLUME.
      }
    }
  });
}
</script>
<style>
.video-cont {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  z-index: -1;
  padding-bottom: 56.25%;
  height: 0; 
  overflow: hidden;
}
.video-cont #div_YouTube {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}
</style>
